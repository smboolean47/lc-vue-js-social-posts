<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titolo -->
    <title>Social Posts</title>
    <!-- collegamento CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- collegamento font awesome -->
    <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="root">
        <!-- titolo -->
        <h1 class="main-title">Social Posts</h1>
        <!-- 00000000 MAIN 00000000 -->
        <main>
            <div id="container" class="posts-list">

                <!-- post di esempio/template, da togliere/commentare e generare da JS -->
                <div class="post" v-for="post in posts">
                    <div class="post__header">
                        <div class="post-meta">
                            <div class="post-meta__icon">
                                <img class="profile-pic" :src="post.author.image" :alt="post.author.name">
                            </div>
                            <div class="post-meta__data">
                                <div class="post-meta__author">{{post.author.name}}</div>
                                <div class="post-meta__time">4 mesi fa</div>
                            </div>
                        </div>
                    </div>
                    <div class="post__text">{{post.content}}</div>
                    <div class="post__image">
                        <img :src="post.media" alt="">
                    </div>
                    <div class="post__footer">
                        <div class="likes js-likes">
                            <div class="likes__cta">
                                <a class="like-button  js-like-button" href="#" data-postid="1">
                                    <i class="like-button__icon fas fa-thumbs-up" aria-hidden="true"></i>
                                    <span class="like-button__label">Mi Piace</span>
                                </a>
                            </div>
                            <div class="likes__counter">
                                Piace a <b id="like-counter-1" class="js-likes-counter">{{post.likes}}</b> persone
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <!-- 00000000 SCRIPT 00000000 -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main-vue.js"></script>
</body>

</html>
